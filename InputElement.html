<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        body{
            background-color: rgba(189, 183, 107, 0.281);
            font-size: medium;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            
        }
    </style>
</head>
<body>
    <div class="container mt-2">
    <form class="offset-md-3 col-md-4 mt-2">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br><hr>
        <label for="Bussiness"> Own Bussiness:</label>
        <input type="checkbox" id="bussiness" name="bussiness">
        <label for="Salary">Salary:</label>
        <input type="checkbox" id="salary" name="salary"><br><br><hr>
        <label for="gender">Male:</label>
        <input type="radio" id="female" name="male">
        <label for="Female">Female:</label>
        <input type="radio" id="female" name="female"><br><br><hr>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="example@gmail.com"><br><br><hr>
        <label for="number">Phone No.:</label><br>
        <input type="number" id="number" name="number" value="123-456-789"><br><br><hr>
        <label for="file">Select File:</label>
        <input type="file"><br><br><hr>
        <label for="date">Select Date:</label>
        <input type="date"><br><br><hr>
        <input type="submit" value="Submit">
        <input type="reset">
      </form> 
    </div>
</body>
</html>
